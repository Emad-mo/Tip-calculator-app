<body>
  <img src="./images/logo.svg" alt="" class="img">
  <div class="continar">
    <div class="left">
      <h5 class="tit">Bill</h5>
      <i class="fa fa-dollar"></i>
      <input type="text" placeholder="0" class="billin" id="bill">

      <h5>Select Tip %</h5>
      <ul class="list" id="lists">
        <li class="per" data-value="5">5%</li>
        <li class="per" data-value="10">10%</li>
        <li class="per" data-value="15">15%</li>
        <li class="per" data-value="25">25%</li>
        <li class="per" data-value="50">50%</li>

        <input type="text" name="Custom" class="Custem" placeholder="Custom " />
      </ul>
      <div class="divs">
        <h5 class="tit">Number of People</h5>
        <h5 class="cant">Can't be zero ro string </h5>
      </div>
      <i class='fa fa-user'></i>
      <input type="text" placeholder="0" class="billin" id="numberofppl">


    </div>
    <div class="right">
      <div class="ditails">
        <div class="bbo">
          <h5> Tip Amount </h5>
          <p> /person </p>
          <h5>Total</h5>
          <p>/person</p>
        </div>
        <div class="num">
          <h1 id="Tip">$0.00</h1>
          <h1 id="total">$0.00</h1>
        </div>
      </div>
      <button id="Reset">Reset</button>
    </div>
  </div>
